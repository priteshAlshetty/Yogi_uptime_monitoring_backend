<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Login</title>
</head>

<body>
    <div id="preloader"></div>
    <div class="badCredentialPopup" id="badCredentialPopup">
        <div class="popup">
            <div class="popbox">
                <div class="errorimg"><img src="/img/wrong.png" alt=""></div>
                <div class="warningMsg">
                    <h5>Bad Credential</h5>
                </div>
                <div class="okbtn"><button class="btn okclickbtn" id="loginErrorOk">Ok</button></div>
            </div>

        </div>
    </div>

    <div class="page">
        <div class="container">
            <div class="left-containers">
                <div class="login">
                    <div class="heading">
                        <h2>Login</h2>
                    </div>
                    <div class="formdetails">

                        <form id="loginForm">
                            <input type="text" id="username" name="username" placeholder="Username" required>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <button type="submit" class="btn">Login</button>
                        </form>
                        <p>Don't have an account? <a href="#">Create New Here</a></p>
                    </div>
                </div>
            </div>
            <div class="Right-containers"></div>
        </div>
    </div>
    <div class="login-footer">
        <footer>
            Â© Multiquadrant Industrial Controls (I) Pvt. Ltd. 2025
        </footer>
    </div>

    <script>

        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            console.log("Login form submitted");
            console.log("Username:", username, "Password:", password);

            try {
                // Sending the login request to the server
                const response = await fetch('/pages/login', {

                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                //console.log("Received response from /login:", response.status);
                const result = await response.json();
                if (response.ok) {
                    console.log("Login successful, redirecting...");

                    console.log(result);
                    window.location.href = result.redirect;// Redirect if login is successful
                } else {
                    console.log("Login failed, showing error popup...");
                    const badCredentialPopup = document.getElementById("badCredentialPopup");
                    const loginErrorOk = document.getElementById("loginErrorOk");

                    // Display the popup
                    badCredentialPopup.style.display = "flex";

                    // Close the popup when the "OK" button is clicked
                    loginErrorOk.addEventListener("click", () => {
                        console.log("Login error popup closed");
                        badCredentialPopup.style.display = "none";
                    });
                }
            } catch (error) {
                console.error('Login failed:', error);
            }
        });



        // ----------------preloader---------------
        var loader = document.getElementById("preloader");
        window.addEventListener("load", function () {
            loader.style.display = "none"
        })
        // ----------------preloader---------------

        // ---------------Loging-error-popup----------------
        function loginErr() {
            const badCredentialPopup = document.getElementById("badCredentialPopup")
            const loginErrorOk = document.getElementById("loginErrorOk")
            loginErrorOk.addEventListener("click", () => {
                console.log("hhh");
                badCredentialPopup.style.display = "none"
            })
        }


        // ---------------Loging-error-popup----------------



    </script>

</body>

</html>
